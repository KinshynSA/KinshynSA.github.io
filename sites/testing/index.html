<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Casino</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
	<section class="block block-content">
		<div class="center-main-block">
			<div class="symbol-container">
				<div id="symBlock" class="symbol-block"><div></div></div>
			</div>
			<div class="panel-block">
				<div class="panel-status">
					<span class="panel-status_text panel-status_text-win">You Won!</span>
					<span class="panel-status_text panel-status_text-try">Try Again!</span>
					<span class="panel-status_text panel-status_text-chose panel-status_text-active">Choose a fruit!</span>
				</div>
				<div class="panel-select">
					<div id="selectList" class="panel-select_list">
						<span id="panelSelectDefolt" class="panel-select_option panel-select_option-defolt active" data="SYM0">choose</span>
						<span class="panel-select_option" data="SYM1">wild</span>
						<span class="panel-select_option" data="SYM2">grapes</span>
						<span class="panel-select_option" data="SYM3">strawberry</span>
						<span class="panel-select_option" data="SYM4">pineapple</span>
						<span class="panel-select_option" data="SYM5">lemon</span>
						<span class="panel-select_option" data="SYM6">watermelon</span>
					</div>
				</div>
				<div class="panel-button">
					<a id="mainButt" class="panel-button_butt">
						<span class="panel-button_text">Spin me!</span>
					</a>
				</div>
			</div>
		</div>
	</section>

<script src="js/main.js"></script>
</body>
</html>
