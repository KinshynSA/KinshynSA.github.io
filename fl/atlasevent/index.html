<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atlas</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
</head>
<body>

	<main class="main">
		<section class="main-section description">
			<div class="center-main-block">
				<div class="description_grid">
					<figure class="description_image">
						<img src="img/description.jpg" alt="" />
					</figure>
					<div class="description_text">
						<h1>Театральна вистава "Delight"</h1>
						<div class="description_icons">
							<div class="description_icon">
								<img src="img/place.png" alt="" />
								<span>Міський театр</span>
							</div>
							<div class="description_icon">
								<img src="img/clock.png" alt="" />
								<span>18:00</span>
							</div>
							<div class="description_icon">
								<img src="img/cal.png" alt="" />
								<span>07.08.19</span>
							</div>
						</div>
					</div>
					<div class="description_add">
						<figure class="description_butt description_butt-guest">
							<img src="img/portret.png" alt="" />
							<span>Додати гостя</span>
						</figure>
						<span class="description_price">
							<img src="img/usd.png" alt="" />
							<span class="description_price_text"><span class="description_price_num" data-price="300" data-counter="0">300</span> грн</span>
						</span>
					</div>
				</div>
				<div class="description_alert">
					<span class="description_alert_text description_alert_text-fill">*Заповніть дані про квитки</span>
					<span class="description_alert_text description_alert_text-check hidden">Перевірте, будь-ласка, корректність введених даних!</span>
				</div>
			</div>
		</section>

		<section class="main-section customers">
			<form class="center-main-block">
			</form>
		</section>

		<section class="main-section main-buttons hidden">
			<div class="center-main-block">
				<div class="main-buttons_flex">
					<a class="main-button main-button-redact main-button-gray hooded">Редагувати</a>
					<a class="main-button main-button-done">Готово</a>
					<a class="main-button main-button-go hidden">Підтвердити</a>
				</div>
			</div>
		</section>
	</main>

	<section class="pform-container">
		<form class="pform">
			<img class="pform_close" src="img/close.png" alt="" />
			<div class="pfrom_title">
				<span class="pfrom_title_text">Дані замовника</span>
			</div>
			<div class="pform_input_block pform_input_block-name">
				<img class="pform_input_image" src="img/face.png" alt="" />
				<input class="pform_input" type="text" placeholder="Пупкін Василь Васильович" required>
			</div>
			<div class="pform_input_block pform_input_block-phone">
				<img class="pform_input_image" src="img/phone.png" alt="" />
				<input class="pform_input" type="tel" placeholder="+380 97 075 76 38" required>
			</div>
			<div class="pform_input_block pform_input_block-email">
				<img class="pform_input_image" src="img/email.png" alt="" />
				<input class="pform_input" type="email" placeholder="exampleemail@gmail.com" required>
			</div>
			<div class="pform_agree">
				<label class="pform_agree_checkbox" for="agree">
					<input class="input_required" type="checkbox" id="agree">
					<figure>
						<img src="img/check.png" alt="" />
					</figure>
				</label>
				<label class="pform_agree_text" for="agree">Я згоден з <a href="#" target="_blank">правилами обслуговування!</a></label>
			</div>
			<div class="pform_button">
				<a class="pform_butt">Сплатити за замовлення</a>
			</div>
		</form>
	</section>

<script src="js/script.js"></script>
</body>
