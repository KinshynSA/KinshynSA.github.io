<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atlas</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<main class="main">
		<header class="main-header">
			<div class="center-main-block">
				
			</div>
		</header>

		<section class="main-section description">
			<div class="center-main-block">
				<div class="description_grid">
					<figure class="description_image">
						<img src="img/description.jpg" alt="" />
					</figure>
					<div class="description_text">
						<h1>Театральна вистава "Delight"</h1>
						<div class="description_icons">
							<div class="description_icon">
								<img src="img/place.png" alt="" />
								<span>Міський театр</span>
							</div>
							<div class="description_icon">
								<img src="img/clock.png" alt="" />
								<span>18:00</span>
							</div>
							<div class="description_icon">
								<img src="img/cal.png" alt="" />
								<span>07.08.19</span>
							</div>
						</div>
						<div class="desription_descr">Текст</div>
					</div>
					<div class="description_add">
						<figure class="description_butt">
							<img src="img/portret.png" alt="" />
							<span>Додати гостя</span>
						</figure>
						<span class="description_price">
							<img src="img/usd.png" alt="" />
							<span class="description_price_text"><span class="description_price_num">300</span> грн</span>
						</span>
					</div>
				</div>
				<div class="description_alert">
					<span class="description_alert_text">Перевірте, будь-ласка, корректність введених даних!</span>
				</div>
			</div>
		</section>

		<section class="main-section customers">
			<div class="center-main-block">
				<article class="customer">
					<div class="customer_input-block customer_input-block-type">
						<label class="customer_label">Тип квитка:</label>
						<div class="customer_flex">
							<img class="customer_image" src="img/ticket.png" alt="" />
							<select class="select-emulator">
								<option value="1" selected>Дорослий</option>
								<option value="2">Дитячий</option>
								<option value="3">Жіночий</option>
							</select>
						</div>
					</div>
					<div class="customer_input-block customer_input-block-name">
						<label class="customer_label">ПІБ гостя:</label>
						<div class="customer_flex">
							<img class="customer_image" src="img/face.png" alt="" />
							<input class="customer_input" type="text" placeholder="Пупкін Василь Васильович">
						</div>
					</div>
					<div class="customer_input-block customer_input-block-phone">
						<label class="customer_label">Телефон гостя:</label>
						<div class="customer_flex">
							<img class="customer_image" src="img/phone.png" alt="" />
							<input class="customer_input" type="tel" placeholder="+380 97 075 76 38">
						</div>
					</div>
					<div class="customer_price">
						<img class="customer_price_image" src="img/usd.png" alt="" />
						<span class="customer_price_text"><span class="custom_price_num">300</span> грн</span>
					</div>
